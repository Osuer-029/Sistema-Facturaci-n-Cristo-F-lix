<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>Facturación</title>
  <link rel="stylesheet" href="facturacion.css" />
  <!-- Flatpickr (Calendario) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Iconos -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="topbar">
    <h1>Facturación</h1>
  </header>

  <main class="container">
    <form id="facturaForm">
      <!-- Cliente -->
      <section class="card">
        <h2>Cliente</h2>
        <button type="button" class="btn" id="btnSelectClient">Seleccionar Cliente</button>
        <p id="selectedClient">Ningún cliente seleccionado</p>
      </section>

      <!-- Productos -->
      <section class="card">
        <h2>Productos</h2>
        <button type="button" class="btn" id="btnSelectProduct">Añadir Producto</button>
        <ul id="selectedProducts"></ul>
        <p><b>Total:</b> $<span id="totalFactura">0.00</span></p>
      </section>

      <!-- Pago -->
      <section class="card">
        <h2>Forma de Pago</h2>
        <label><input type="radio" name="pago" value="efectivo" checked> Efectivo</label>
        <label><input type="radio" name="pago" value="credito"> Crédito</label>

        <!-- Calendario solo si crédito -->
        <div id="calendarBox" style="display:none; margin-top:10px;">
          <p><b>Seleccionar días de pago:</b></p>
          <input type="text" id="calendarPagos" placeholder="Haz clic para elegir fechas">
          <ul id="listaPagos"></ul>
        </div>

        <!-- Botones -->
        <div class="row">
          <button type="submit" class="btn success">Guardar Factura</button>
          <button type="button" class="btn" id="resetForm">Limpiar</button>
        </div>
      </section>
    </form>
  </main>

  <!-- Modal Clientes -->
  <div id="modalClients" class="modal hidden">
    <div class="modal-content">
      <h3>Seleccionar Cliente</h3>
      <input type="text" id="searchClient" placeholder="Buscar cliente...">
      <ul id="listClients"></ul>
      <button class="btn close" id="closeClients">Cerrar</button>
    </div>
  </div>

  <!-- Modal Productos -->
  <div id="modalProducts" class="modal hidden">
    <div class="modal-content">
      <h3>Seleccionar Producto</h3>
      <input type="text" id="searchProduct" placeholder="Buscar producto...">
      <ul id="listProducts"></ul>
      <button class="btn close" id="closeProducts">Cerrar</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="navbar">
    <a href="index.html" class="nav-item"><i data-lucide="home"></i><span>Inicio</span></a>
    <a href="inventario.html" class="nav-item"><i data-lucide="package"></i><span>Inventario</span></a>
    <a href="clientes.html" class="nav-item"><i data-lucide="users"></i><span>Clientes</span></a>
    <a href="facturacion.html" class="nav-item active"><i data-lucide="file-text"></i><span>Facturación</span></a>
    <a href="cuentas.html" class="nav-item"><i data-lucide="credit-card"></i><span>Cuentas</span></a>
    <a href="historial.html" class="nav-item"><i data-lucide="archive"></i><span>Historial</span></a>
  </footer>

  <script>
    lucide.createIcons();
  </script>
  <script src="facturacion.js"></script>
</body>
</html>
