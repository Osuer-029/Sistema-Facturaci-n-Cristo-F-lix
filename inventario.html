<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario — Sistema Facturación</title>
  <link rel="stylesheet" href="inventario.css" />
  <!-- Iconos de Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Estilos mínimos para que la UI se vea bien sin depender de inventario.css */
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;--card:#fff;--muted:#6b7280}
    body{background:#f3f4f6;margin:0;padding:0;color:#111}
    .topbar{display:flex;align-items:center;gap:12px;padding:14px;background:#111;color:#fff}
    .container{max-width:980px;margin:18px auto;padding:0 12px}
    .card{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,0.06);margin-bottom:12px}
    .form label{display:block;margin:8px 0;font-size:14px}
    input[type="text"],input[type="number"],textarea,select{width:100%;padding:8px;border-radius:6px;border:1px solid #e5e7eb}
    .row{display:flex;gap:8px;align-items:center}
    .row .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn.primary{background:#0ea5a4;color:#fff}
    .btn.ghost{background:transparent;border:1px solid #e5e7eb}
    .product-list .product-item{display:flex;justify-content:space-between;gap:12px;padding:10px;border-bottom:1px solid #f3f4f6}
    .product-list .product-item:last-child{border-bottom:0}
    .product-meta{flex:1}
    .actions{display:flex;gap:8px;align-items:center}
    .action-btn{padding:6px 8px;border-radius:6px;border:0;cursor:pointer}
    .action-sell{background:#f59e0b;color:#fff}
    .action-edit{background:#3b82f6;color:#fff}
    .action-delete{background:#ef4444;color:#fff}
    .img-preview{max-width:80px;max-height:80px;border-radius:6px;object-fit:cover;border:1px solid #e5e7eb}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <header class="topbar">
    <a class="back" href="index.html" style="color:inherit;text-decoration:none;font-weight:600">←</a>
    <h1 style="margin:0;font-size:18px">Inventario</h1>
  </header>

  <main class="container">
    <form id="productForm" class="card form">
      <h2 id="formTitle">Agregar producto</h2>

      <label>Nombre
        <input id="name" required maxlength="80" placeholder="Ej: Papel A4" type="text">
      </label>

      <label>Costo (costo de adquisición)
        <input id="cost" type="number" min="0" step="0.01" required>
      </label>

      <label>Precio de venta
        <input id="price" type="number" min="0" step="0.01" required>
      </label>

      <label>Stock inicial
        <input id="stock" type="number" min="0" step="1" value="0" required>
      </label>

      <label>Descripción (opcional)
        <textarea id="description" rows="2" maxlength="300" placeholder="Detalles"></textarea>
      </label>

      <label>Imagen (opcional)
        <input id="image" type="file" accept="image/*">
      </label>
      <div id="imagePreviewWrap" style="margin-bottom:8px;display:none">
        <img id="imagePreview" class="img-preview" src="" alt="Preview">
        <button type="button" id="removeImage" class="btn ghost" style="margin-left:8px">Quitar</button>
      </div>

      <div class="row" style="margin-top:8px;">
        <button type="submit" id="saveBtn" class="btn primary">Guardar</button>
        <button type="button" id="cancelEdit" class="btn ghost" style="display:none">Cancelar</button>
        <span id="status" class="small" style="margin-left:8px"></span>
      </div>
    </form>

    <section class="card search">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div style="flex:1;margin-right:8px">
          <input id="search" placeholder="Buscar por nombre o código..." />
        </div>
        <div style="width:220px;display:flex;gap:8px;">
          <select id="filterStock">
            <option value="all">Todos</option>
            <option value="low">Stock baja (&lt;=5)</option>
            <option value="out">Sin stock</option>
          </select>
          <select id="orderBy">
            <option value="createdAt_desc">Recientes</option>
            <option value="name_asc">Nombre A→Z</option>
            <option value="stock_asc">Stock ↑</option>
          </select>
        </div>
      </div>
    </section>

    <section id="list" class="card product-list">
      <!-- lista de productos dinámica -->
      <p class="small">Cargando productos...</p>
    </section>
  </main>

  <footer class="navbar card" style="position:fixed;bottom:12px;left:50%;transform:translateX(-50%);width:92%;display:flex;justify-content:space-around;padding:8px">
    <a href="index.html" class="nav-item"><i data-lucide="home"></i><span>Inicio</span></a>
    <a href="inventario.html" class="nav-item"><i data-lucide="package"></i><span>Inventario</span></a>
    <a href="clientes.html" class="nav-item"><i data-lucide="users"></i><span>Clientes</span></a>
    <a href="facturacion.html" class="nav-item"><i data-lucide="file-text"></i><span>Facturación</span></a>
    <a href="cuentas.html" class="nav-item"><i data-lucide="credit-card"></i><span>Cuentas</span></a>
    <a href="historial.html" class="nav-item"><i data-lucide="archive"></i><span>Historial</span></a>
  </footer>

  <script>lucide.createIcons();</script>

  <!-- inventario.js (module) -->
  <script type="module" src="inventario.js"></script>

</body>
</html>
